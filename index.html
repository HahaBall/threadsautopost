    <style>

<body>

    <div class="form-container">
        <h2>ğŸ‘‹ ç™¼ä½ˆåˆ° Threads</h2>
        
        <!-- æ–‡å­—å€åŸŸ -->
        <div class="label-text">
            å…§å®¹
            <span id="charCount">0 / 500</span>
        </div>
        <textarea id="contentInput" placeholder="åˆ†äº«ä½ çš„æƒ³æ³•..." maxlength="500"></textarea>
        
        <!-- åœ–ç‰‡å€åŸŸ -->
        <div style="margin-top: 20px;" class="label-text">
            åœ–ç‰‡ <span class="optional-badge">é¸å¡«</span>
        </div>
        
        <div class="file-upload-wrapper">
            <label for="imageInput" class="custom-file-upload" id="fileLabel">
                <span>ğŸ“· é»æ“Šé¸æ“‡åœ–ç‰‡ (æ”¯æ´ JPG, PNG)</span>
            </label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <button id="submitBtn" onclick="submitPost()">ç™¼ä½ˆæŠ•ç¨¿</button>
    </div>

    <script>
        // --- è¨­å®šå€ ---
        const SUPABASE_URL = 'https://vngzvqpkjtccifnkalmz.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_ZZCE6lYbzT8fFpVNsjcgoQ_DAvnshwW';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- UI äº’å‹•é‚è¼¯ ---
        const textarea = document.getElementById('contentInput');
        const charCountDisplay = document.getElementById('charCount');
        const fileInput = document.getElementById('imageInput');
        const fileLabel = document.getElementById('fileLabel');

        // 1. å­—æ•¸çµ±è¨ˆ
        textarea.addEventListener('input', function() {
            const len = this.value.length;
            charCountDisplay.textContent = `${len} / 500`;
            
            charCountDisplay.className = '';
            if (len >= 500) charCountDisplay.classList.add('error');
            else if (len >= 450) charCountDisplay.classList.add('warning');
        });

        // 2. æª”æ¡ˆä¸Šå‚³ UI å›é¥‹ (é¸äº†æª”æ¡ˆå¾Œè®Šè‰²)
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `<span>âœ… å·²é¸æ“‡ï¼š${this.files[0].name}</span>`;
            } else {
                fileLabel.classList.remove('has-file');
                fileLabel.innerHTML = `<span>ğŸ“· é»æ“Šé¸æ“‡åœ–ç‰‡ (æ”¯æ´ JPG, PNG)</span>`;
            }
        });

        // --- é€å‡ºé‚è¼¯ ---
        async function submitPost() {
            const content = textarea.value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const file = fileInput.files[0];

            // æª¢æŸ¥ï¼šåªæœ‰æ–‡å­—æ˜¯å¿…å¡«
            if (!content) {
                alert('è«‹è¼¸å…¥è²¼æ–‡å…§å®¹ï¼');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "è™•ç†ä¸­...";

            try {
                let imageUrl = null; // é è¨­ç‚º null (ç´”æ–‡å­—æ¨¡å¼)

                // åˆ¤æ–·ï¼šå¦‚æœæœ‰é¸åœ–ç‰‡ï¼Œæ‰é€²è¡Œä¸Šå‚³
                if (file) {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}_${Math.floor(Math.random()*1000)}.${fileExt}`;
                    
                    const { error: uploadError } = await supabaseClient
                        .storage
                        .from('images')
                        .upload(fileName, file);

                    if (uploadError) throw uploadError;

                    const { data: publicUrlData } = supabaseClient
                        .storage
                        .from('images')
                        .getPublicUrl(fileName);
                    
                    imageUrl = publicUrlData.publicUrl;
                }

                // å¯«å…¥è³‡æ–™åº« (imageUrl å¯èƒ½æ˜¯ç¶²å€ï¼Œä¹Ÿå¯èƒ½æ˜¯ null)
                const { error: dbError } = await supabaseClient
                    .from('posts')
                    .insert([
                        { 
                            content: content, 
                            image_url: imageUrl, 
                            status: 'Pending' 
                        }
                    ]);

                if (dbError) throw dbError;

                alert('âœ… æŠ•ç¨¿æˆåŠŸï¼å°‡é€²å…¥å¯©æ ¸æµç¨‹ã€‚');
                location.reload();

            } catch (error) {
                console.error(error);
                alert('ç™¼ç”ŸéŒ¯èª¤ï¼š' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = "ç™¼ä½ˆæŠ•ç¨¿";
            }
        }
    </script>
