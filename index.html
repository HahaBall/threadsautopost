    <script>
        const SUPABASE_URL = 'https://vngzvqpkjtccifnkalmz.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_ZZCE6lYbzT8fFpVNsjcgoQ_DAvnshwW';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const textarea = document.getElementById('contentInput');
        const charCountDisplay = document.getElementById('charCount');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const tagInput = document.getElementById('tagInput');
        const mediaSpoilerCheck = document.getElementById('mediaSpoiler'); // å–å¾—å‹¾é¸æ¡†

        textarea.addEventListener('input', () => {
            const len = textarea.value.length;
            charCountDisplay.textContent = `${len} / 500`;
            if (len >= 500) charCountDisplay.classList.add('error');
            else charCountDisplay.classList.remove('error');
        });

        // æ–‡å­—é˜²é›·åŠŸèƒ½ï¼šç”¨ || åŒ…è£¹é¸å–æ–‡å­—
        function wrapSpoiler() {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selected = text.substring(start, end);
            
            if (!selected) return; // æ²’é¸å­—å°±ä¸å‹•ä½œ

            const replacement = `||${selected}||`;
            textarea.value = text.substring(0, start) + replacement + text.substring(end);
            textarea.focus();
            textarea.selectionStart = start;
            textarea.selectionEnd = start + replacement.length;
            
            // æ›´æ–°å­—æ•¸
            const len = textarea.value.length;
            charCountDisplay.textContent = `${len} / 500`;
        }

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const f = this.files[0];
                fileLabel.classList.add('has-file');
                const sizeMB = (f.size / 1024 / 1024).toFixed(1);
                fileLabel.innerHTML = `<span>âœ… ${f.name} (${sizeMB} MB)</span>`;
            } else {
                fileLabel.classList.remove('has-file');
                fileLabel.innerHTML = `<span>ğŸ“· é»æ“Šé¸æ“‡</span>`;
            }
        });

        async function submitPost() {
            const content = textarea.value.trim();
            const tag = tagInput.value.trim();
            const isMediaSpoiler = mediaSpoilerCheck.checked; // å–å¾—æ˜¯å¦æœ‰å‹¾é¸é˜²é›·
            const submitBtn = document.getElementById('submitBtn');
            const file = fileInput.files[0];

            if (!content) { alert('è«‹è¼¸å…¥è²¼æ–‡å…§å®¹ï¼'); return; }
            if (file && file.size > 50 * 1024 * 1024) { alert('æª”æ¡ˆå¤ªå¤§ (é™åˆ¶ 50MB)'); return; }

            submitBtn.disabled = true;
            submitBtn.textContent = "ä¸Šå‚³ä¸­...";

            try {
                let mediaUrl = null;

                if (file) {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}_${Math.floor(Math.random()*1000)}.${fileExt}`;
                    
                    const { error: uploadError } = await supabaseClient.storage.from('images').upload(fileName, file);
                    if (uploadError) throw uploadError;
                    
                    const { data: publicUrlData } = supabaseClient.storage.from('images').getPublicUrl(fileName);
                    mediaUrl = publicUrlData.publicUrl;
                }

                // å¯«å…¥è³‡æ–™åº«

                    .from('posts')

                        status: 'Pending',
                        tag: tag,
                        is_media_spoiler: isMediaSpoiler // å‚³é€é˜²é›·è¨­å®š
                    }]);

                if (dbError) throw dbError;
