    <script>
        const SUPABASE_URL = 'https://vngzvqpkjtccifnkalmz.supabase.co';

        const textarea = document.getElementById('contentInput');

        textarea.addEventListener('input', () => {
            const len = textarea.value.length;
            charCountDisplay.textContent = `${len} / 500`;
            if (len >= 500) charCountDisplay.classList.add('error');
            else charCountDisplay.classList.remove('error');

        function wrapSpoiler() {
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            const selected = text.substring(start, end);
            if (!selected) return;
            const replacement = `||${selected}||`;
            textarea.value = text.substring(0, start) + replacement + text.substring(end);
            textarea.focus();
            textarea.selectionStart = start;
            textarea.selectionEnd = start + replacement.length;
            charCountDisplay.textContent = `${textarea.value.length} / 500`;
        }

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const f = this.files[0];
                fileLabel.classList.add('has-file');
                const sizeMB = (f.size / 1024 / 1024).toFixed(1);
                fileLabel.innerHTML = `<span>âœ… ${f.name} (${sizeMB} MB)</span>`;
            } else {

                fileLabel.innerHTML = `<span>ğŸ“· é¸æ“‡æª”æ¡ˆ (åœ–ç‰‡é™ 8MB / å½±ç‰‡é™ 1GB)</span>`;

        async function submitPost() {
